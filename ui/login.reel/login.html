<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "buttonLogin": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "buttonLogin"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "label": "Login"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "emailInput": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "emailInput"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "placeholderValue": "email"
            },
            "bindings": {
                "value": {"<->": "@owner.email"}
            }
        },
        "passwordInput": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "passwordInput"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "placeholderValue": "Text"
            },
            "bindings": {
                "value": {"<->": "@owner.password"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Login">
        <div class="page-title">
            Login page
        </div>
        <div class="page-form">
            <div class="form-item">
                <input data-montage-id="emailInput" type="text">
            </div>
            <div class="form-item">
                <input data-montage-id="passwordInput" type="text">
            </div>
            <div class="form-item">
                <button data-montage-id="buttonLogin"></button>
            </div>
        </div>
    </div>
</body>
</html>
